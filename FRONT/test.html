<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосование</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        #timer {
            font-size: 40px;
            margin-bottom: 20px;
            color: #a399e9; /* Убираем фон, меняем только цвет текста */
        }

        img {
            width: 140px;
            height: 160px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: opacity 0.3s;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #512da8;
            color: #ccc;
            cursor: pointer;
        }

        .options {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #result {
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 20px;
            color: #333;
            margin-top: 15px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 150px;
            height: auto;
            margin: 0 20px;
            transition: opacity 0.9s;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #a46ce7;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #3e286e;
        }
    </style>
</head>
<body>
    <div id="timer">Оставшееся время: <span id="time">...</span></div>
    
    <div class="options">
        <div class="image-container">
            <div>
                <img id="image1" src="D:\BiTry\Importo\web\img\24e667e7-7ee3-4ccd-9f91-5c3fefe76dd8.jpg" alt="Фото 1" onclick="vote(1)">
                <div class="vote-count" id="count1">0</div>
            </div>
            <div>
                <img id="image2" src="D:\BiTry\Importo\web\img\1b8978a5-6107-48ac-af92-660c50d52370.jpg" alt="Фото 2" onclick="vote(2)">
                <div class="vote-count" id="count2">0</div>
            </div>
        </div>
    </div>
    <div id="result" class="result hidden"></div>

    <button class="back-button" onclick="Nazad()">Назад</button>

    <script>
        let remainingTime = localStorage.getItem('remainingTime') || 43200; // 12 часов в секундах
let interval;

// Форматирование времени
function formatTime(seconds) {
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;
    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}

// Таймер
function startTimer() {
    const timerElement = document.getElementById("time");
    interval = setInterval(() => {
        if (remainingTime > 0) {
            remainingTime--;
            localStorage.setItem('remainingTime', remainingTime); // Сохраняем в localStorage
            timerElement.textContent = formatTime(remainingTime);
        } else {
            clearInterval(interval);
            localStorage.removeItem('remainingTime');
        }
    }, 1000);
}

startTimer();


    

// Логика голосования
function vote(imageId) {
    try {
        // Проверяем, проголосовал ли пользователь
        const hasVoted = JSON.parse(localStorage.getItem('hasVoted')) || false;

        if (hasVoted) {
            alert('Вы уже проголосовали!');
            return;
        }

        // Сохраняем голос в localStorage
        const votes = JSON.parse(localStorage.getItem('votes')) || { image1: 0, image2: 0 };
        votes[`image${imageId}`] += 1;
        localStorage.setItem('votes', JSON.stringify(votes));
        localStorage.setItem('hasVoted', true);

        // Обновляем интерфейс
        if (imageId === 1) {
            document.getElementById("image1").style.opacity = 0.5;
            document.getElementById("image2").style.opacity = 1;
        } else {
            document.getElementById("image2").style.opacity = 0.5;
            document.getElementById("image1").style.opacity = 1;
        }
        document.getElementById(`count${imageId}`).textContent = votes[`image${imageId}`];
    } catch (error) {
        alert('Произошла ошибка при голосовании');
    }
}

function Nazad() {
    window.location.href = 'kabinet.html';
}

// Проверяем статус голосования при загрузке страницы
document.addEventListener('DOMContentLoaded', () => {
    const hasVoted = JSON.parse(localStorage.getItem('hasVoted')) || false;
    const votes = JSON.parse(localStorage.getItem('votes')) || { image1: 0, image2: 0 };

    document.getElementById("count1").textContent = votes.image1;
    document.getElementById("count2").textContent = votes.image2;

    if (hasVoted) {
        alert('Вы уже проголосовали!');
        // Блокируем возможность голосования
        document.getElementById("image1").onclick = null;
        document.getElementById("image2").onclick = null;
    }
});

    </script>
    
</body>
</html>
